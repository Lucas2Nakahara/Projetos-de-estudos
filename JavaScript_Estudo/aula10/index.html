<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial; /*ao inves de v√°rios tipos de font, colocar font e seguir normalmente, com (qual estilo da letra,tipo da letra, tamanho)*/
            border: 1px solid rgba(0, 0, 0, 0.185);
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- //onclick para quando clicar em algo; onmouseenter para quando o mouse entrar em cima de algo, onmouseout para quando o mouse sair de algo. -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar); //adiciona um evento de clique ao elemento 'a'
        a.addEventListener('mouseenter', entrar); //adiciona um evento de mouse entrar ao elemento 'a'
        a.addEventListener('mouseout', sair); //adiciona um evento de mouse sair ao elemento 'a'

        function clicar() {
            a.innetText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrar () {
            a.innerText = 'Entrou!';
        }
        function sair () {
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
